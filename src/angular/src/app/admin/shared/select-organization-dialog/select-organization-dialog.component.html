<div class="modal-header">
    <div class="modal-title">选择部门</div>
</div>
<sv-container>
    <div class="mb-sm">
    </div>
    <div>
        <select-organization [showCheckBox]="true" (checkboxChange)="checkboxChange($event)"></select-organization>
    </div>
</sv-container>
<div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="button" nzType="primary" (click)="select()">确定选择</button>
</div>
