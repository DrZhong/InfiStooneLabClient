<div class="modal-header">
    <div class="modal-title">客户端仓库权限配置</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<div>
    <nz-card nzSize="small" *ngFor="let item of i" [nzTitle]="item.wareHouseName">
        <label nz-checkbox *ngFor="let o of item.item" [(ngModel)]="o.isGranted">{{o.permissionName}}</label>
        <!-- <nz-checkbox-group [(ngModel)]="item.checkOptions"></nz-checkbox-group> -->
    </nz-card>
</div>
<div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [nzType]="'primary'" (click)="save()" [nzLoading]="loading">保存</button>
</div>
