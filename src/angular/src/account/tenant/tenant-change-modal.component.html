<div class="padding-bottom-45">

  <h3>
    <span>选择工厂</span>
  </h3>

  <form nz-form [formGroup]="validateForm" (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="" nzHasFeedback nzRequired>工厂</nz-form-label>
      <nz-form-control [nzSpan]="14" nzHasFeedback [nzValidateStatus]="getFormControl('tenancyName')">
        <!-- <input nz-input formControlName="tenancyName" type="text" /> -->
        <nz-select nzPlaceHolder="选择您要登录的工厂" formControlName="tenancyName">
          <nz-option nzValue="" nzLabel=" "></nz-option>
          <nz-option *ngFor="let item of list" [nzValue]="item.tenancyName" [nzLabel]="item.name"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-label>{{l("LeaveEmptyToSwitchToHost")}}</nz-form-label>

    <!-- 功能按钮 -->
    <div class="custom-modal-footer">
      <div class="custom-modal-footter-group">
        <button nz-button type="button" [disabled]="saving" (click)="close()">
          {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid">
          {{l("保存")}}
        </button>
      </div>
    </div>

  </form>
</div>
